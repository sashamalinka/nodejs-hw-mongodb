description: NotFoundError
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Contact with this id was not found
        error:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Contact with id 67c1c98de88d76b8da43f1d5 was not found'
