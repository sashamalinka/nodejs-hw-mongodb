tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Aw sfasf'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380500502222'
          email:
            description: "Contact's email"
            type: string
            example: 'jeo@mail.com'
          isFavourite:
            description: 'Whether is contact in favourites'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dkzhlly7w/image/upload/v1754252852/ak8b7ddhaentpxgt3q3l.jpg'
responses:
  '201':
    description: 'Contact successfully created'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../components/schemas/contact.yaml'
  '401':
    $ref: '../components/responses/401.yaml'
