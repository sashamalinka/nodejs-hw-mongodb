tags:
  - Contacts
summary: Update contact
operationId: patchContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6889a145d089a65cd6bc4a0e'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Aw sfasf'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380500502222'
          email:
            description: "Contact's email"
            type: string
            example: 'jeo@mail.com'
          isFavourite:
            description: 'Whether is contact in favourites'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dkzhlly7w/image/upload/v1754252852/ak8b7ddhaentpxgt3q3l.jpg'
responses:
  '200':
    description: 'Contact updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
